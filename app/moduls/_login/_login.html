<section class="modal">
            <form class="modal__form" action="#">
                <label class="modal__label">
                    Username or email address *
                    <input class="modal__input" type="text" required>
                </label>
                <label class="modal__label">
                    Password *
                    <input class="modal__input" type="password" required>
                </label>
                <button class="modal__btn" type="submit">Login</button>
                <div class="modal__check">
                    <div class="modal__check-blok">
                        <label class="modal__label-check">
                            <input type="checkbox">
                            Remember me
                        </label>
                        <a class="modal__recovery" href="#">Lost your password?</a>
                    </div>
                    <a class="modal__recovery-link" href="#">
                        Not registered? No problem
                    </a>
                </div>
                <a class="modal__button" href="#">Create an account</a>
            </form>
        </section>
