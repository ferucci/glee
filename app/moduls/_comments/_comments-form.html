<form class="comments-form" action="#">
    <h5 class="comments-form__title">
        Leave A Comment
    </h5>
    <div class="comments-form__box-inputs">
        <div class="comments-form__box-input comments-form__box-input--user">
            <input class="comments-form__input" type="text" placeholder="Name">
        </div>
        <div class="comments-form__box-input comments-form__box-input--email">
            <input class="comments-form__input" type="text" placeholder="youremail@gmail.com">
        </div>
    </div>
    <div class="comments-form__box-textarea">
        <textarea class="comments-form__textarea" placeholder="Comment"></textarea>
    </div>
    <button class="comments-form__btn">Post comment</button>
</form>
