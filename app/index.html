<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.min.css">
    <title>Document</title>
</head>

<body>

    <header class="header">
        <div class="container-big">
            <div class="header__inner">
                <a class="logo" href="#">
                    <img class="logo__icon" src="images/logo.svg" alt="logo icon">
                    <span class="logo__text">Glee.</span>
                </a>
                <nav class="menu">
                    <ul class="menu__nav">
                        <li class="menu__nav-item">
                            <a class="menu__nav-link" href="#">Home +</a>
                        </li>
                        <li class="menu__nav-item">
                            <a class="menu__nav-link" href="#">About</a>
                        </li>
                        <li class="menu__nav-item">
                            <a class="menu__nav-link" href="#">Services</a>
                        </li>
                        <li class="menu__nav-item">
                            <a class="menu__nav-link" href="#">Pages +</a>
                        </li>
                        <li class="menu__nav-item">
                            <a class="menu__nav-link" href="#">News</a>
                        </li>
                        <li class="menu__nav-item">
                            <a class="menu__nav-link" href="#">Contact</a>
                        </li>
                    </ul>
                </nav>
                <nav class="user-nav">
                    <a class="user-nav__search" href="#">
                        <img class="user-nav__search-icon" src="images/search.svg" alt="">
                    </a>
                    <div class="user-nav__basket">
                        <a class="user-nav__heart" href="#">
                            <img class="user-nav__heart-img" src="images/heart.svg" alt="nav icon">
                            <span class="user-nav__heart-num">0</span>
                        </a>
                        <span class="user-nav__basket-line"></span>
                        <a class="user-nav__cart" href="#">
                            <img class="user-nav__cart-img" src="images/cart.svg" alt="nav icon">
                            <span class="user-nav__cart-num">0</span>
                        </a>
                    </div>
                    <a class="user-nav__burger" href="#">
                        <img class="user-nav__burger-icon" src="images/burger.svg" alt="nav icon">
                    </a>
                </nav>
            </div>
        </div>
    </header>


    <script src="js/main.min.js"></script>
</body>

</html>
